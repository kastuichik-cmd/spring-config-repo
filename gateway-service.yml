server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: book-service-route
              uri: lb://BOOK-SERVICE
              predicates:
                - Path=/api/books/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: bookServiceCB
                    fallbackUri: forward:/fallback/books
                - JwtAuthenticationFilter
            - id: notification-service-route
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notify/**
            - id: auth-login-limit
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/auth/login
                - Method=POST
              filters:
                - LoginRateLimitFilter
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/auth/**

resilience4j:
  circuitbreaker:
    instances:
      bookServiceCB:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 1
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        statusCodesToRecordAsFailure: 404, 503, 504, 500

logging:
  level:
    org.springframework.cloud.gateway: INFO