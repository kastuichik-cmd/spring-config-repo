server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: book-service-route
              uri: lb://BOOK-SERVICE
              predicates:
                - Path=/api/books/**
              filters:
                - JwtAuthenticationFilter
            - id: notification-service-route
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notify/**
            - id: auth-login-limit
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/auth/login
                - Method=POST
              filters:
                - LoginRateLimitFilter
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/auth/**

logging:
  level:
    org.springframework.cloud.gateway: INFO