server:
  port: 8082
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://root:example@mongo:27017/db?authSource=admin
    redis:
      host: redis
      port: 6379
  cache:
    type: redis

level:
  org:
    hibernate:
      SQL: DEBUG

notification:
  service:
    url: http://NOTIFICATION-SERVICE/api/notify

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka